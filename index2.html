<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Log into Facebook</title>
    </head>
    <body>
        <header>
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
        </header>
        <main>
            <section class="credentials">
                <div class="text-credentials">
                    <p>Log Into Facebook</p>
                </div>
                <div class="email">
                    <input class="text email" type="email" placeholder="email-address@gmail.com">               
                </div>
                <div class="password">
                    <input class="text password" type="password" placeholder="password">            
                </div>
            </section>
            <section class="login-button">
                <button type="button" class="login">Log In</button>
                <a href="" class="forgot-account">Forgot account?</a>
            </section>
            <section class="or">
                <p>or</p>
            </section>
            <section class="create-account">
                <button type="button" class="create-account-button"><a href=index.html> Create new account</a></button>
            </section>
        </main>
    </body>
</html>
